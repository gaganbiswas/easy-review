<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap"
      rel="stylesheet"
    />
    <title>ASSENT | Easy Review</title>
  </head>
  <body>
    <div class="feedback-card">
      <h1>Give feedback</h1>
      <p class="subtitle">
        What are your thoughts on the experience with
        <span class="business-name">ASSENT</span>?
      </p>

      <form id="feedbackForm" autocomplete="off">
        <div class="rating">
          <div id="star5" class="star">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              />
            </svg>
          </div>

          <div id="star4" class="star">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              />
            </svg>
          </div>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" class="star">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              />
            </svg>
          </label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" class="star">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              />
            </svg>
          </label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" class="star">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              />
            </svg>
          </label>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="number">Phone number</label>
          <input
            type="tel"
            id="number"
            placeholder="Enter your phone number"
            name="phoneNumber"
            required
          />
        </div>

        <div class="form-group">
          <label for="feedback">Share your own experience with us?</label>
          <textarea
            id="feedback"
            placeholder="Your feedback reason"
            name="review"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <div class="spinner"></div>
          Submit
        </button>
      </form>
    </div>

    <div id="toast" class="toast">Feedback submitted successfully!</div>
  </body>
</html>
